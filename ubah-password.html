<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Buat Kata Sandi Baru</title>

  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.css">

  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body>

  <div class="password-baru container mt-5">
    <h5 class="text-dark">
      <b>Ubah Kata Sandi</b>
    </h5>
    <p>
      Masukkan kata sandi sebelumnya dan kata sandi yang baru
    </p>
    <div class="form-group">
      <label for="">Kata Sandi Sebelumnya</label>
      <input type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Kata Sandi Baru</label>
      <input type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Masukkan Lagi Kata Sandi Baru</label>
      <input type="password" class="form-control">
    </div>
    <button id="swal-ubah-password" class="btn btn-lg btn-success mt-3 mb-3">Konfirmasi Perubahan</button>
  </div>
  
  <!-- MODULE JAVASCRIPT TAMBAHAN -->
  <script src="assets/modules/jquery.min.js"></script>
  <script src="assets/modules/popper.js"></script>
  <script src="assets/modules/tooltip.js"></script>
  <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/stisla.js"></script>
  <script src="assets/modules/sweetalert/sweetalert.min.js"></script>
  <script src="assets/js/page/modules-sweetalert.js"></script>
  
  <!-- JAVASCRIPT CUSTOM -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/custom.js"></script>

</body>
</html>
