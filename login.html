<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login-Ingkung Guwosari</title>

  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.css">

  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body class="login-page d-flex justify-content-center">

  <div class="form-login">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <img src="assets/img/ilus-login.svg" alt="" class="image">
          <h6 class="text-dark text-center">LOGIN INGKUNG GUWOSARI</h6>
          <hr>
          <div class="form-group mb-1">
            <label for="">Email atau Nomor Telepon</label>
            <input type="text" class="form-control">
            <small class="form-text text-muted">Contoh : email@guwosari.com</small>
          </div>
          <div class="form-group">
            <div class="d-block">
              <label for="password" class="control-label">Password</label>
              <div class="float-right">
                <a href="lupa-password.html" class="text-small">
                  Lupa Password ?
                </a>
              </div>
            </div>
            <input type="password" class="form-control">
          </div>
          <a href="" class="btn btn-lg btn-success tombol-login">Login</a>
          <p class="text-center mt-3">Belum memiliki akun? daftar <a href="daftar.html" class="text-success">disini</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- MODULE JAVASCRIPT TAMBAHAN -->
  <script src="assets/modules/jquery.min.js"></script>
  <script src="assets/modules/popper.js"></script>
  <script src="assets/modules/tooltip.js"></script>
  <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/stisla.js"></script>
  
  <!-- JAVASCRIPT CUSTOM -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/custom.js"></script>

</body>
</html>
